apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: transaction-api
  name: transaction-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-api
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: transaction-api
    spec:
      containers:
        - image: diegodev41/polyglot-transaction-api:latest
          name: polyglot-transaction-api
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: nacos__ServerAddresses__0
              value: "http://nacos-server:8848"
            - name: nacos__Namespace
              value: "polyglot"
          resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: transaction-api
  name: transaction-api
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: transaction-api
  type: ClusterIP
status:
  loadBalancer: {}
