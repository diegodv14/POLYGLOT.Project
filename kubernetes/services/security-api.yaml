apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: security-api
  name: security-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-api
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: security-api
    spec:
      initContainers:
        - name: wait-for-nacos
          image: busybox:1.28
          command:
            [
              "sh",
              "-c",
              "until nslookup nacos-server; do echo 'Waiting for Nacos DNS'; sleep 2; done; until wget -q --spider http://nacos-server:8848/nacos; do echo 'Waiting for Nacos service'; sleep 2; done",
            ]
      containers:
        - image: diegodev41/security-api:latest
          name: polyglot-security-api
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: nacos__ServerAddresses__0
              value: "http://nacos-server:8848"
            - name: nacos__Namespace
              value: "polyglot"
          resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: security-api
  name: security-api
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: security-api
  type: ClusterIP
status:
  loadBalancer: {}
